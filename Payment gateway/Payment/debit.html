<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="limiter">
                <h3>PAYMENT GATEWAY - DEBIT CARD</h3>
                
            </div>
        </header>
        <div class="creditCardForm">
            <div class="heading">
                <h1>Enter card details</h1>
            </div>
            <div class="payment">
                <form id="form1">
                    <div class="form-group owner">
                        <label for="owner">Name</label>
                        <input type="text" class="form-control" id="owner" name="name">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select id="month">
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year"> 
                            <option value="2020"> 2020</option>
                            <option value="2021"> 2021</option>
                            <option value="2022"> 2022</option>
                            <option value="2023"> 2023</option>
                            <option value="2024"> 2024</option>
                            <option value="2025"> 2025</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        
                        <img src="/images/visa.jpg" id="visa">
                        <img src="/images/mastercard.jpg" id="mastercard">
                    
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">CONFIRM</button>
                    </div>

                    <div class="form-group" id="pay-now">
                        <button onclick="window.location.href = 'http://localhost:3030/fail';" class="btn btn-default" id="confirm-purchase">ABORT</button>
                    </div>
                </form>
            </div>
        </div>
