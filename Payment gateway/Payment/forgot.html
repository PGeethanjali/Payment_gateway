<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="limiter">
                <h3>FORGOT PASSWORD</h3>
                
            </div>
        </header>
        <div class="creditCardForm">
            <div class="heading">
                <h1>Change password</h1>
            </div>
            <div class="payment">
                <form method="post" id="reg_form" name="student" action="http://localhost:8080/update_user">
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Password</label>
                        <input type="text" class="form-control" id="password" name="password">
                    </div>

                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Go back to sems</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="/js/script.js"></script>
</body>

</html>
