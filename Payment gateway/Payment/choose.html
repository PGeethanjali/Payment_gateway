<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="limiter">
                <h3>PAYMENT GATEWAY</h3>
                
            </div>
        </header>
        <div class="creditCardForm">
            <div class="heading">
                <h1>Choose the mode of payment</h1>
            </div>
            <div class="payment">
                <form>
                    <div class="form-group" id="pay">
                        <button type="button" class="btn btn-default" onclick="window.location='http://localhost:3030/payment-debit'">Debit card</button>
                        <button type="button" class="btn btn-default" onclick="window.location='http://localhost:3030/payment-credit'">Credit card</button>
                        <button type="button" class="btn btn-default" onclick="window.location='http://localhost:3030/net_bank'">Net Banking</button>
                      </div>
                    
                    
                </form>
            </div>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</body>

</html>
